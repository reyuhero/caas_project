<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Sign up</title>
  </head>

  <body class="d-flex flex-column">
    <nav
      class="z-3 bg-white relative text-center  p-3 W-100 mb-5 d-flex justify-content-between shadow-md align-items-center "
      
    >
      <div class="ps-3 fs-2 fw-bold " style="font-family: serif !important;">CAAS</div>
      <div class="fs-7">
        Already have an account? <a href="/login.html" class="link-dark fw-bold px-2">Log in</a>
      </div>
    </nav>
    <main
      class="d-flex flex-column justify-content-center position-relative m-3 px-md-5"
    >
      <svg
        viewBox="0 0 155 134"
        opacity="1"
        style="width: 16rem; top: -100px;"
        class="start-0 position-absolute blur z-1"
      >
        <linearGradient
          gradientTransform="rotate(140)"
          id="react-aria7205925976-1"
          x1="-100%"
          x2="0"
        >
          <stop offset="0%" stop-color="rgba(19, 19, 19, 0)"></stop>
          <stop offset="100%" stop-color="rgba(143, 111, 219, 0.8)"></stop>
        </linearGradient>
        <path
          d="M 155 134 H 0 V 73.7 h 21.2 V 36.8 h 20.3 V 0 H 155 v 134 z"
          fill="url(#react-aria7205925976-1)"
          stroke="none"
        ></path>
      </svg>
      <svg
        viewBox="-2 49 104 52"
        style="width: 10rem; top: -50px;"
        class="end-0 top-50 position-absolute blur z-1"
        opacity="1"
      >
        <linearGradient id="react-aria1013596315-2">
          <stop offset="0%" stop-color="rgba(19, 19, 19, 0)"></stop>
          <stop offset="100%" stop-color="rgba(242, 162, 138, .8)"></stop>
        </linearGradient>
        <path
          d="M0,50 a1,1 0 0,0 100,0"
          fill="url(#react-aria1013596315-2)"
          stroke="none"
        ></path>
      </svg>

      <form
        class="bg-white border border-white col col-lg-4 col-lg-7 col-md-9 col-xl-6 d-flex flex-column justify-content-center mx-1 mx-auto rounded-5 shadow-md text-center z-2"
        style="--bs-bg-opacity: 0.3;"
      >
      <div class="d-flex flex-column col-12 pt-5 px-4">
        <h2 class="fw-bold">
          Sign up as an Independent
        </h2>
        <h6 class="text-black-50 fw-light col-sm-9 col-md-12 px-3 mx-auto">Not looking to get hired? Sign up as client <i class="fas fa-info-circle"></i>
        </h6>
      </div>
        <div class="col-12 col-md-8 mx-auto px-md-5 px-3 pt-3">
          <div
            class="border border-gray form-group ryo-rounded-top text-start bg-white"
            style="--r: 0.8rem;"
          >
            <label
              for="email"
              class="badge fw-light p-1 px-3 text-dark opacity-75"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="border-0 border-1 border-bottom border-dark form-control mt-2 py-2 px-3 rounded-0 shadow-0"
            />
          </div>
          <div class="d-grid mx-auto">
            <button
              class="btn btn-warning rounded-pill fw-bold mt-5 py-2 px-5"
              type="submit"
            >
              Log in
            </button>
          </div>
          <div
            class="d-flex position-relative align-items-center justify-content-center my-3"
          >
            <hr class="opacity-2 w-100 position-absolute z-1" />
            <div class="bg-white text-center z-2 px-2 p-0 badge text-black">
              OR
            </div>
          </div>
          <div class="d-grid col mx-auto">
            <a
              href="#"
              class="btn btn-light rounded-pill fw-bold py-2 px-3"
              type="submit"
            >
              <i class="fab fa-google"></i> Continue with Google
            </a>
          </div>
        </div>
        <div class="mt-5 border-top p-3 text-black-50 py-4" style="font-size: 0.7rem;">
          By continuing, you agree to Contra's <a href="#" class="text-dark fw-bold" class="text-dark">Terms of Use</a> and confirm that you have read Contra's <a href="#" class="text-dark fw-bold">Privacy Policy</a>
        </div>
      </form>
      
    </main>

    <footer>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
