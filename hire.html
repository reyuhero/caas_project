<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="public/library/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <title>Hire</title>
</head>

<body class="d-flex flex-column bg-light">
  <nav class="z-3 bg-white relative text-center fs-2 p-3 W-100 mb-2 fw-bold d-flex justify-content-start shadow-md"
    style="font-family: serif !important;">
    <div class="ps-3">CAAS</div>
  </nav>
  <main class="d-flex flex-column justify-content-center position-relative mx-3 p-md-5  ">
    <svg viewBox="0 0 155 134" opacity="1" style="width: 16rem; top: -100px;"
      class="start-0 position-absolute blur z-1">
      <linearGradient gradientTransform="rotate(140)" id="react-aria7205925976-1" x1="-100%" x2="0">
        <stop offset="0%" stop-color="rgba(19, 19, 19, 0)"></stop>
        <stop offset="100%" stop-color="rgba(143, 111, 219, 0.8)"></stop>
      </linearGradient>
      <path d="M 155 134 H 0 V 73.7 h 21.2 V 36.8 h 20.3 V 0 H 155 v 134 z" fill="url(#react-aria7205925976-1)"
        stroke="none"></path>
    </svg>
    <svg viewBox="-2 49 104 52" style="width: 10rem; top: -50px;" class="end-0 top-50 position-absolute blur z-1"
      opacity="1">
      <linearGradient id="react-aria1013596315-2">
        <stop offset="0%" stop-color="rgba(19, 19, 19, 0)"></stop>
        <stop offset="100%" stop-color="rgba(242, 162, 138, .8)"></stop>
      </linearGradient>
      <path d="M0,50 a1,1 0 0,0 100,0" fill="url(#react-aria1013596315-2)" stroke="none"></path>
    </svg>
    <!-- container -->
    <container class="z-3 mx-auto col col-md-8">
      <flex class="flex-column justify-content-center">
        <flex class="flex-column justify-content-center text-center col-9 m-auto">
          <div>Step 1/5</div>
          <div class="progress rounded-pill my-3  overflow-visible" style="height: 10px;">
            <div class="progress-bar bg-warning shadow-brand border-brand rounded-pill" style="width: 20%;" role="progressbar"></div>
          </div>
        </flex>
        <h2 class="fw-bold text-center mt-4">
          What do you need help with?
        </h2>
        <h6 class="text-black-50 fw-normal text-center mb-4">Select role.</h6>
        <grid class="cols-1 cols-sm-2 gap-3 align-items-center">
          <grid id="block-1" class="bg-white-o bg-white-h active p-4 shadow-sm shadow-h cubic-bezier border border-white rounded-5 align-items-center cols-1 items-center">
            <i class="fas fa-palette fs-1 bg-gradient gradient bg-warning background-clip"></i>
            <h5 class="fw-bold mt-4">Desgin</h5>
          </grid>
          <grid id="block-2" class="bg-white-o bg-white-h p-4 shadow-sm shadow-h cubic-bezier border border-white rounded-5 align-items-center cols-1 items-center">
            <i class="fas fa-code fs-1 bg-gradient gradient bg-success background-clip"></i>
            <h5 class="fw-bold mt-4">Engineering</h5>
          </grid>
          <grid id="block-3" class="bg-white-o bg-white-h p-4 shadow-sm shadow-h cubic-bezier border border-white rounded-5 align-items-center cols-1 items-center">
            <i class="fas fa-bullseye fs-1 bg-gradient gradient bg-success background-clip"></i>
            <h5 class="fw-bold mt-4">Social Media / Marketing</h5>
          </grid>
          <grid id="block-4" class="bg-white-o bg-white-h p-4 shadow-sm shadow-h cubic-bezier border border-white rounded-5 align-items-center cols-1 items-center">
            <i class="fas fa-video fs-1 bg-gradient gradient bg-primary background-clip"></i>
            <h5 class="fw-bold mt-4">Video & Animation</h5>
          </grid>
          <grid id="block-5" class="bg-white-o bg-white-h p-4 shadow-sm shadow-h cubic-bezier border border-white rounded-5 align-items-center cols-1 items-center">
            <i class="fas fa-globe fs-1 bg-gradient gradient bg-danger background-clip"></i>
            <h5 class="fw-bold mt-4">Web3</h5>
          </grid>
          <grid id="block-6" class="bg-white-o bg-white-h p-4 shadow-sm shadow-h cubic-bezier border border-white rounded-5 align-items-center cols-1 items-center">
            <i class="fas fa-pen-nib fs-1 bg-gradient gradient bg-info background-clip"></i>
            <h5 class="fw-bold mt-4">Writing</h5>
          </grid>
        </grid>
      </flex>
      
    </container>
  </main>

  <footer class="w-100 bg-white d-flex align-items-center justify-content-center py-3 fw-bold z-3">
    <h6 class="m-0 fw-bold">Next Step: </h6>
    <button class="btn btn-warning rounded-pill mx-3 px-3 py-2 fw-bold">Select Skill</button>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
  </footer>
</body>

</html>
