<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="public/library/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="public/fonts/css/all.min.css" />

    <title>Team profile</title>
</head>

<body class="d-flex flex-column bg-light">


    <main class="d-flex flex-column justify-content-center position-relative mx-3 p-3">
        <section class="gap-3" >
            <!-- aside -->
            <aside class="d-flex span flex-row bg-white rounded-4 gap-2 p-4" style="--span: 3; ">
                <article class="col-1">
                    <div class="progress vertical-progress-bar mx-3" >
                        <div class="progress-bar" role="progressbar" style="width: 5%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </article>
                <article class="flex-column gap-4">
                    <div class="fw-bold" id="started" onclick="route(this.id)">get started</div>
                    <div id="timeline" onclick="route(this.id)">timeline & method</div>
                    <div id="category" onclick="route(this.id)">Category</div>
                    <div id="skills" onclick="route(this.id)">skills</div>
                    <div id="budget" onclick="route(this.id)">Budget</div>
                    <div id="scope" onclick="route(this.id)">Scope</div>
                    <div id="post-details" onclick="route(this.id)">Post details</div>
                </article>
            </aside>

            <article class="span flex-column bg-white align-content-center p-4 rounded-4" style="--span: 9;">
                <div class="fs-2 fw-bold my-6">
                    Get Started
                </div>
                <div class="py-3">please tell us more about your project</div>
                <article class="flex-wrap gap-4 mt-3">
                    <div class="col-5">
                        <label for="project-duration" class="form-label">project duration</label>
                        <input type="text" class="form-control" name="project-duration" id="project-duration">
                    </div>
                    <div class=" col-5">
                        <label for="start-date" class="form-label">start date</label>
                        <input type="date" class="form-control" name="start-date" id="start-date">
                    </div>
                    <div class="col-5">less than 1 month</div>
                    <div class="col-5">ASAP</div>
                    <div class="col-5">1 - 3 months</div>
                    <div class="col-5">within 2 weeks</div>
                    <div class="col-5">3 months + </div>
                    <div class="col-5">more than 2 weeks from now</div>
                </article>
                <article class="justify-content-between mt-3">
                    <button class="btn btn-outline-primary">reuse a previous project post</button>
                    <article class="gap-3">
                        <button class="btn btn-ouline-light">cancel</button>
                        <button class="btn btn-primary">next: timeline & method</button>
                    </article>
                </article>
            </article>
        </section>
    </main>


    <footer>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
            integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="/public/library/bootstrap/js/bootstrap.min.js"></script>
        <script src="/public/library/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script>
            function route(id) {
                var url= window.origin;
                window.location = `${url}/create-project-${id}.html`
            }
        </script>
    </footer>
</body>

</html>
